<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COOKI</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <!-- Add a favicon for polish -->
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/cookie.png">
</head>
<body>
    <section>
        <div class="container initial">
            <h1 class="brand gradient-text"><img src="https://img.icons8.com/ios-filled/50/ffb347/cookie.png" alt="cookie" style="height:2em;vertical-align:middle;margin-right:0.5em;">COOKI Recipe App</h1>
            <form class="search-form" id="search-form">
                <input type="text" placeholder="Search Your Recipe..." class="search-input" aria-label="Search Your Recipe" id="search-input">
                <button type="submit" class="search-btn" title="Search" aria-label="Search"><ion-icon name="search"></ion-icon></button>
            </form>
            <div class="search-result grid" id="search-result">
                <!-- Results will be rendered here by JS -->
            </div>
        </div>
    </section>
    <!-- Modal for advanced recipe view -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Recipe Title</h2>
            <img id="modal-img" src="" alt="Recipe Image">
            <p id="modal-calories">Calories: </p>
            <div id="modal-details">Recipe details go here...</div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <script src="./main.js"></script>
</body>
</html>
