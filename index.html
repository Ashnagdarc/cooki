<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COOKI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container initial">
            <div class="header">
              <h1 class="brand">Recipe App</h1>
              <div class="header-buttons">
                <button id="theme-toggle-btn" class="btn btn-icon" aria-label="Toggle theme">
                    <ion-icon name="contrast-outline"></ion-icon>
                </button>
                <button id="favorites-btn" class="btn">Favorites</button>
              </div>
            </div>
            <form>
                <input type="text" placeholder="Search Your Recipe...">
                <div class="filter-container">
                  <label for="diet-filter">Diet:</label>
                  <select id="diet-filter">
                    <option value="">No Filter</option>
                    <option value="balanced">Balanced</option>
                    <option value="high-fiber">High-Fiber</option>
                    <option value="high-protein">High-Protein</option>
                    <option value="low-carb">Low-Carb</option>
                    <option value="low-fat">Low-Fat</option>
                    <option value="low-sodium">Low-Sodium</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-icon" aria-label="Search">
                  <ion-icon name="search"></ion-icon>
                </button>
            </form>
            <div class="search-result">
            </div>
            <div id="load-more-container"></div>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="./main.js"></script>

    <div id="toast-container"></div>

    <div id="recipe-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <button class="btn btn-icon modal-close-btn" aria-label="Close modal">&times;</button>
        <h2 id="modal-title"></h2>
        <img id="modal-image" src="" alt="Recipe Image">
        <h3>Ingredients</h3>
        <ul id="modal-ingredients"></ul>
        <button id="save-favorite-btn" class="btn btn-success">Save to Favorites</button>
        <a id="modal-source-link" href="#" target="_blank" class="btn">View Full Recipe on Source</a>
      </div>
    </div>
</body>
</html>
